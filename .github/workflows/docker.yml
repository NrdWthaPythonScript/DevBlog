## This workflow to build and deploy docker containers.
name: Docker Build and Deploy
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Docker build
        run: |
          docker build ./Price-Tracker-Web-App -t pt
