## This workflow to build and deploy docker containers.
name: Docker Build and Deploy
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Docker build
        env:
          DOCKER_HUB: ${{ secrets.DOCKER_HUB }}
          DOCKER_HUB_PW: ${{ secrets.DOCKER_HUB_PW }}
        run: |
          ls -l
          echo 'Docker login'
          docker login -u $DOCKER_HUB -p $DOCKER_HUB_PW
          echo 'Running build...'
          docker build . -t latest
          echo 'Pushing image...'
          docker push $DOCKER_HUB/ptrepo:latest
          echo 'Done!'

